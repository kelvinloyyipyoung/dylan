<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elephant, a four fashion search tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-content">
        <h1>elephant<br>a four fashion<br>search tool</h1>
        
        <form class="search-form" action="/" method="post">
            <input type="text" name="product_name" placeholder="Enter product name..." required>
            <select name="selected_brand" class="brand-select">
                <option value="madison">madison</option>
                <option value="lostinlunar">lost in lunar</option>
                <option value="bydyln">by dyln</option>
            </select>
            <button type="submit">Search</button>
        </form>

        {% if result %}
            <div class="result-section">
                <p class="result">SKU: {{ result }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="result-section">
                <p class="error-message">{{ error }}</p>
            </div>
        {% endif %}

        <div class="result-section">
            <p class="result">Copyright &copy; 2025 <a href="https://kelvinyoung.up.railway.app">Kelvin Young</a>.</p>
        </div>
    </div>
</body>
</html>
