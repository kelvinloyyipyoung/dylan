<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dylan, a four fashion search tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 4rem;
        }

        h1 {
            font-size: 5rem;
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 2rem;
        }

        .search-form {
            margin-top: 3rem;
            position: relative;
            max-width: 400px;
        }

        .search-form input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8f8f8;
            margin-bottom: 1rem;
        }

        .brand-select {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8f8f8;
            margin-bottom: 1rem;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
        }

        .search-form button {
            width: 100%;
            padding: 1rem;
            border: 1px solid #000;
            border-radius: 8px;
            background: #000;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .search-form button:hover {
            background: #333;
        }

        .result-section {
            margin-top: 2rem;
        }

        .error-message {
            color: #666;
            font-size: 0.9rem;
        }

        .result {
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>dylan<br>a four fashion<br>search tool</h1>
        
        <form class="search-form" action="/" method="post">
            <input type="text" name="product_name" placeholder="Enter product name..." required>
            <select name="selected_brand" class="brand-select">
                <option value="madison">madison</option>
                <option value="lostinlunar">lost in lunar</option>
                <option value="bydyln">by dyln</option>
            </select>
            <button type="submit">Search</button>
        </form>

        {% if result %}
            <div class="result-section">
                <p class="result">SKU: {{ result }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="result-section">
                <p class="error-message">{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
